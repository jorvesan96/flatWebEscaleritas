<div *ngIf="imageUrls.length > 0" id="carouselExampleIndicators" class="carousel slide">
  <ol class="carousel-indicators">
    <li *ngFor="let url of imageUrls; let i = index" [ngClass]="{'active': i === 0}" [attr.data-bs-target]="'#carouselExampleIndicators'" [attr.data-bs-slide-to]="i"></li>
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let url of imageUrls; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
      <img [src]="url" class="d-block w-100" alt="Picture">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>

<div *ngIf="imageUrls.length === 0">
  <p>No images available.</p>
</div>
