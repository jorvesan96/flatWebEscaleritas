<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">{{ 'HOME.TITLE' | translate }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/rooms">{{ 'ROOMS.TITLE' | translate }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/pictures">{{ 'PICTURES.TITLE' | translate }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contact">{{ 'CONTACT.TITLE' | translate }}</a>
      </li>
    </ul>

    <form class="form-inline">
      <label for="language" class="mr-2">{{ 'LANGUAGE' | translate }}:</label>
      <img [src]="translationService.getFlagUrl(translationService.selectedLanguage)" alt="Flag" class="flag-icon" *ngIf="translationService.selectedLanguage">
      <select id="language" name="language" class="form-control" (change)="changeLanguage($event)">
        <option *ngFor="let lang of translationService.languages" [value]="lang" [selected]="lang === translationService.selectedLanguage">{{ lang | uppercase }}</option>
      </select>
    </form>
  </div>
</nav>
